<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>C&Z学术社区</title>
		<!-- Bootstrap core CSS -->
		<link href="/asserts/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="/asserts/css/dashboard.css" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>

		<div th:replace="visitor_commens/bar::topbar"></div>
		<div class="container-fluid">
			<div class="row">
				<!--&lt;!&ndash;同理用抽取的边栏替代&ndash;&gt;-->
				<div th:replace="visitor_commens/bar::sidebar(activeUri='news')"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2><a class="btn btn-sm btn-success" href="meeting" th:href="@{'/visitor/search/meeting/'+${keyword}}">学术会议</a>
						<a class="btn btn-sm btn-success" href="news" th:href="@{'/visitor/search/news/'+${keyword}}">学术新闻</a>
						<a class="btn btn-sm btn-success" href="paper" th:href="@{'/visitor/search/paper/'+${keyword}}">学术论文</a>
					</h2>
					<h2>
						<a class="btn btn-primary" th:href="@{/visitor/newslist/category/生命科学}">生命科学</a>
						<a class="btn btn-primary" th:href="@{/visitor/newslist/category/地球科学}">地球科学</a>
						<a class="btn btn-primary" th:href="@{/visitor/newslist/category/化学科学}">化学科学</a>
						<a class="btn btn-primary" th:href="@{/visitor/newslist/category/信息科学}">信息科学</a>
						<a class="btn btn-primary" th:href="@{/visitor/newslist/category/数理科学}">数理科学</a>
						<a class="btn btn-primary" th:href="@{/visitor/newslist/category/医学科学}">医学科学</a>
						<a class="btn btn-primary" th:href="@{/visitor/newslist/category/工程材料}">工程材料</a>
						<a class="btn btn-primary" th:href="@{/visitor/newslist/category/管理综合}">管理综合</a>
					</h2>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>标题</th>
									<th>分类</th>
									<th>发布日期</th>
									<th>浏览量</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="news:${newslist}">
									<td th:text="${news.title}"> </td>
									<td th:text="${news.type}"> </td>
									<td th:text="${news.publishdate}"> </td>
									<td th:text="${news.viewcount}"> </td>
									<td>
										<button class="btn btn-sm btn-danger deleteBtn" th:attr="del_uri=@{'/visitor/news/'+${news.id}}">查看</button>
									</td>
								</tr>
							</tbody>

						</table>
					</div>
				</main>
				<form id="deleteMeeting" method="post">
					<input type="hidden" name="_method" value="delete">
				</form>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="/asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="/asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="/asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="/asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>
		<script>
            $(".deleteBtn").click(function(){
                //删除当前员工的
                $("#deleteMeeting").attr("action",$(this).attr("del_uri")).submit();
                return false;
            });
		</script>
		<!-- Graphs -->
		<script type="text/javascript" src="/asserts/js/Chart.min.js"></script>

	</body>
	<script>
        function entersearch(){
            var event = window.event || arguments.callee.caller.arguments[0];
            if (event.keyCode == 13)
            {
                var $Search = $("#Search").val();
                //alert($Search);
                window.location.assign("/visitor/search/meeting/"+$Search);
            }
        }

	</script>
</html>
