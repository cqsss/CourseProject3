<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>C&Z学术社区</title>
		<!-- Bootstrap core CSS -->
		<link href="/asserts/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="/asserts/css/dashboard.css" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<div th:replace="commens/bar::topbar"></div>
		<div class="container-fluid">
			<div class="row">
				<!--&lt;!&ndash;同理用抽取的边栏替代&ndash;&gt;-->
				<div th:replace="commens/bar::sidebar(activeUri='meetings')"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2><a class="btn btn-sm btn-success" href="meeting" th:href="@{'/search/meeting/'+${keyword}}">学术会议</a>
						<a class="btn btn-sm btn-success" href="news" th:href="@{'/search/news/'+${keyword}}">学术新闻</a>
						<a class="btn btn-sm btn-success" href="paper" th:href="@{'/search/paper/'+${keyword}}">学术论文</a>
					</h2>
                    <h2>
                        <a class="btn btn-primary" th:href="@{'/meetings/category/生命科学/'+${keyword}}">生命科学</a>
                        <a class="btn btn-primary" th:href="@{'/meetings/category/地球科学/'+${keyword}}">地球科学</a>
                        <a class="btn btn-primary" th:href="@{'/meetings/category/化学科学/'+${keyword}}">化学科学</a>
                        <a class="btn btn-primary" th:href="@{'/meetings/category/信息科学/'+${keyword}}">信息科学</a>
                        <a class="btn btn-primary" th:href="@{'/meetings/category/数理科学/'+${keyword}}">数理科学</a>
                        <a class="btn btn-primary" th:href="@{'/meetings/category/医学科学/'+${keyword}}">医学科学</a>
                        <a class="btn btn-primary" th:href="@{'/meetings/category/工程材料/'+${keyword}}">工程材料</a>
                        <a class="btn btn-primary" th:href="@{'/meetings/category/管理综合/'+${keyword}}">管理综合</a>
                    </h2>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>会议名称</th>
									<th>分类</th>
									<th>地点</th>
									<th>日期</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="meeting:${meetings}">
                                        <td><a th:href="${meeting.url}" th:text="${meeting.name}"> </a></td>
										<td th:text="${meeting.type}"> </td>
										<td th:text="${meeting.location}"> </td>
										<td th:text="${meeting.date}"> </td>
										<td>
											<a class="btn btn-sm btn-primary" th:href="@{'/meeting/'+${meeting.name}+'/'+${meeting.location}+'/'+${meeting.date}}">编辑</a>
											<button class="btn btn-sm btn-danger deleteBtn" th:attr="del_uri=@{'/meeting/'+${meeting.name}+'/'+${meeting.location}+'/'+${meeting.date}}">删除</button>
										</td>

								</tr>
							</tbody>

						</table>
					</div>
				</main>
				<form id="deleteMeeting" method="post">
					<input type="hidden" name="_method" value="delete">
				</form>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="/asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="/asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="/asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="/asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>
		<script>
            $(".deleteBtn").click(function(){
                //删除当前员工的
                $("#deleteMeeting").attr("action",$(this).attr("del_uri")).submit();
                return false;
            });
		</script>
		<!-- Graphs -->
		<script type="text/javascript" src="/asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>
	<script>
        function entersearch(){
            var event = window.event || arguments.callee.caller.arguments[0];
            if (event.keyCode == 13)
            {
                var $Search = $("#Search").val();
                //alert($Search);
                window.location.assign("/search/meeting/"+$Search);
            }
        }

	</script>
</html>
