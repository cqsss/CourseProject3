<!--改用我抽取出来的顶部栏-->
		<div th:replace="commens/bar::topbar"></div>
		<div class="container-fluid">
			<div class="row">
				<!--&lt;!&ndash;同理用抽取的边栏替代&ndash;&gt;-->
				<div th:replace="commens/bar::sidebar(activeUri='papers')"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
					<h2><a class="btn btn-sm btn-success" href="meeting" th:href="@{'/search/meeting/'+${keyword}}">学术会议</a>
						<a class="btn btn-sm btn-success" href="news" th:href="@{'/search/news/'+${keyword}}">学术新闻</a>
						<a class="btn btn-sm btn-success" href="paper" th:href="@{'/search/paper/'+${keyword}}">学术论文</a>
					</h2>
					<h2>
						<a class="btn btn-primary" th:href="@{'/papers/category/生命科学/'+${keyword}}">生命科学</a>
						<a class="btn btn-primary" th:href="@{'/papers/category/地球科学/'+${keyword}}">地球科学</a>
						<a class="btn btn-primary" th:href="@{'/papers/category/化学科学/'+${keyword}}">化学科学</a>
						<a class="btn btn-primary" th:href="@{'/papers/category/信息科学/'+${keyword}}">信息科学</a>
						<a class="btn btn-primary" th:href="@{'/papers/category/数理科学/'+${keyword}}">数理科学</a>
						<a class="btn btn-primary" th:href="@{'/papers/category/医学科学/'+${keyword}}">医学科学</a>
						<a class="btn btn-primary" th:href="@{'/papers/category/工程材料/'+${keyword}}">工程材料</a>
						<a class="btn btn-primary" th:href="@{'/papers/category/管理综合/'+${keyword}}">管理综合</a>
					</h2>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
							<tr>
								<th>标题</th>
								<th>作者</th>
								<th>类型</th>
								<th>关键词</th>
								<th>操作</th>
							</tr>
							</thead>
							<tbody>
							<tr th:each="paper:${papers}">
								<td th:text="${paper.topic}"> </td>
								<td th:text="${paper.author}"> </td>
								<td th:text="${paper.type}"> </td>
								<td th:text="${paper.keyword}"> </td>
								<td>
                                    <a class="btn btn-sm btn-primary" th:href="@{'/paper/download/'+${paper.id}}">下载</a>
									<a class="btn btn-sm btn-danger" th:href="@{'/paper/delete/'+${paper.id}}">删除</a>
								</td>
							</tr>
							</tbody>

						</table>
					</div>
				</main>
			</div>
		</div>

                return false;
            });

						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],

						backgroundColor: 'transparent',

						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>
		<script>
            function entersearch(){
                var event = window.event || arguments.callee.caller.arguments[0];
                if (event.keyCode == 13)
                {
                    var $Search = $("#Search").val();
                    //alert($Search);
                    window.location.assign("/search/meeting/"+$Search);
                }
            }
