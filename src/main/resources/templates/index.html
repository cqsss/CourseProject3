<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>C&Z学术社区</title>
		<!-- Bootstrap core CSS -->
		<link href="/asserts/css/bootstrap.min.css" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="/asserts/css/signin.css" rel="stylesheet">
	</head>

	<body class="text-center">
		<form class="form-signin" method="post" th:action="@{/login}">
			<img class="mb-4" src="/asserts/img/logo.png" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal" th:text="#{index.tip}">Please sign in</h1>
			<!--判断条件后生效-->
			<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
			<label class="sr-only"th:text="#{index.username}">Username</label>
			<input type="text" class="form-control" placeholder="Username" th:placeholder="#{index.username}" required="" autofocus="" name="username">
			<label class="sr-only" th:text="#{index.userpassword}">Password</label>
			<input type="password" class="form-control" placeholder="Password" th:placeholder="#{index.userpassword}" required="" name="password">
			<div class="checkbox mb-3">
				<label>
          <input type="checkbox" value="remember-me">[[#{index.remember}]]
        </label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{index.sign_in}">Sign in</button>
			<br><a class="btn btn-sm" th:href="@{/register}">没有账号？点击此处去注册</a>
			<a class="btn btn-sm" th:href="@{'/visitor/table/'+${#dates.format(new java.util.Date().getTime(), 'yyyy-MM-dd')}}">暂不注册，立即使用</a>
			<p class="mt-5 mb-3 text-muted">© 2020</p>
			<a class="btn btn-sm" th:href="@{/(l='zh_CN')}">中文</a>
			<a class="btn btn-sm" th:href="@{/(l='en_US')}">English</a>
		</form>

	</body>

</html>
