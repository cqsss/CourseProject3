<!--改用我抽取出来的顶部栏-->
<div th:replace="visitor_commens/bar::topbar"></div>
<div class="container-fluid">
    <div class="row">
        <!--&lt;!&ndash;同理用抽取的边栏替代&ndash;&gt;-->
        <div th:replace="visitor_commens/bar::sidebar(activeUri='papers')"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form th:action="@{/visitor/upload}" method="post" enctype="multipart/form-data">
                <!--发送put请求修改员工数据-->
                <!--
                1、SpringMVC中配置HiddenHttpMethodFilter;（SpringBoot自动配置好的）
                2、页面创建一个post表单
                3、创建一个input项，name="_method";值就是我们指定的请求方式
                -->
                <input type="hidden" name="_method" value="put">
                <div class="form-group">
                    <label>topic</label>
                    <input name="topic" type="text" class="form-control" placeholder="标题">
                </div>
                <div class="form-group">
                    <label>type</label>
                    <input name="type" type="text" class="form-control" placeholder="类型">
                </div>
                <div class="form-group">
                    <label>author</label>
                    <input name="author" type="text" class="form-control" placeholder="作者">
                </div>
                <div class="form-group">
                    <label>keyword</label>
                    <input name="keyword" type="text" class="form-control" placeholder="关键词">
                </div>
                <p>选择文件: <input type="file" name="fileName"/></p>
                <p><input class="btn btn-sm btn-primary" type="submit" value="上传论文"/></p>
            </form>
        </main>
    </div>
</div>

<!-- Graphs -->
<script type="text/javascript" src="/asserts/js/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>
<script>
    function entersearch(){
        var event = window.event || arguments.callee.caller.arguments[0];
        if (event.keyCode == 13)
        {
            var $Search = $("#Search").val();
            //alert($Search);
            window.location.assign("/visitor/meeting/search/"+$Search);
        }
    }

</script>
