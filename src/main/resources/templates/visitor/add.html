<!--改用我抽取出来的顶部栏-->
		<div th:replace="visitor_commens/bar::topbar"></div>
		<div class="container-fluid">
			<div class="row">
				<!--&lt;!&ndash;同理用抽取的边栏替代&ndash;&gt;-->
				<div th:replace="visitor_commens/bar::sidebar(activeUri='meetings')"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>name</th>
									<th>location</th>
									<th>date</th>
									<th>url</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="meeting:${meetings}">
										<td th:text="${meeting.name}"> </td>
										<td th:text="${meeting.location}"> </td>
										<td th:text="${meeting.date}"> </td>
									    <td th:text="${meeting.url}"> </td>
										<td>
											<a class="btn btn-sm btn-success"  th:href="@{'/visitor/meeting/add/'+${meeting.id}}">添加到我的会议</a>
										</td>

								</tr>
							</tbody>

						</table>
					</div>
				</main>
				<form id="deleteMeeting" method="post">
					<input type="hidden" name="_method" value="delete">

				</form>
			</div>
		</div>

		<!-- Bootstrap core JavaScript

		<script>
            $(".deleteBtn").click(function(){
                //删除当前员工的
                $("#deleteMeeting").attr("action",$(this).attr("del_uri")).submit();
                return false;
            });
		</script>
		<!-- Graphs -->
		<script type="text/javascript" src="/asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>
		<script>
            function entersearch(){
                var event = window.event || arguments.callee.caller.arguments[0];
                if (event.keyCode == 13)
                {
                    var $Search = $("#Search").val();
                    //alert($Search);
                    window.location.assign("/visitor/meeting/search/"+$Search);
                }
            }

		</script>
