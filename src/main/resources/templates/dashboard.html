<!DOCTYPE html>

<html lang="en"  xmlns:th="http://www.thymeleaf.org/">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>C&Z学术日历和地图</title>
	<!-- Bootstrap core CSS -->
	<link href="/asserts/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="/asserts/css/dashboard.css" rel="stylesheet">
	<style type="text/css">
		/* Chart.js */

		@-webkit-keyframes chartjs-render-animation {
			from {
				opacity: 0.99
			}
			to {
				opacity: 1
			}
		}

		@keyframes chartjs-render-animation {
			from {
				opacity: 0.99
			}
			to {
				opacity: 1
			}
		}

		.chartjs-render-monitor {
			-webkit-animation: chartjs-render-animation 0.001s;
			animation: chartjs-render-animation 0.001s;
		}
	</style>
</head>

<body>
<!--引入topbar-->
<div th:replace="commens/bar::topbar"></div>
<div class="container-fluid">
	<div class="row">
		<!--引入sidebar-->
		<div th:replace="commens/bar::sidebar(activeUri='dashboard.html')"></div>

		<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
			<div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
				<div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
					<div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
				</div>
				<div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
					<div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
				</div>
			</div>
			<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
				<h1 class="h2">日历</h1>
			</div>
            <div align="center">
                <a class="btn btn-sm btn-primary" th:href="@{'/table/'+${lasttime}}"> < </a>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a class="btn btn-sm btn-primary" th:href="@{'/table/'+${nexttime}}"> > </a>
            </div>
			<canvas class="my-4 chartjs-render-monitor" id="myChart" width="1076" height="454" style="display: block; width: 1076px; height: 454px;"></canvas>
			<div class="table-responsive">
				<table class="table table-striped table-sm">
					<thead>
					<tr>
						<th>会议名称</th>
						<th>地点</th>
						<th>日期</th>
						<th>操作</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="meeting:${meetings}">
						<td th:text="${meeting.name}"> </td>
						<td th:text="${meeting.location}"> </td>
						<td th:text="${meeting.date}"> </td>
						<td>
							<a class="btn btn-sm btn-primary" th:href="@{'/table/'+${meeting.name}+'/'+${meeting.location}+'/'+${meeting.date}}">查看会议</a>
							<a class="btn btn-sm btn-primary" th:href="${meeting.url}" target="_blank">去会议详情页</a>
						</td>
					</tr>
					</tbody>

				</table>
			</div>

		</main>
	</div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="/asserts/js/jquery-3.2.1.slim.min.js" ></script>
<script type="text/javascript" src="/asserts/js/popper.min.js" ></script>
<script type="text/javascript" src="/asserts/js/bootstrap.min.js" ></script>

<!-- Icons -->
<script type="text/javascript" src="/asserts/js/feather.min.js" ></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="https://cdn.bootcss.com/echarts/4.7.0/echarts.min.js" th:inline="javascript"></script>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script>
    var myChart = echarts.init(document.getElementById('myChart'));

    function getVirtulData(year) {
        var date = +echarts.number.parseDate(year + '-01-01');
        var end = +echarts.number.parseDate(year + '-12-31');
        var dayTime = 3600 * 24 * 1000;
        var data = [];
        for (var time = date; time <= end; time += dayTime) {
            console.log("[[${ymd}]]");
            if(echarts.format.formatTime('yyyy-MM-dd', time) == "[[${ymd}]]") {

                data.push([
                    echarts.format.formatTime('yyyy-MM-dd', time),
                    10000
                ]);
            } else {
                data.push([
                    echarts.format.formatTime('yyyy-MM-dd', time),
                    3000
                ]);
            }

        }
        return data;
    }

    option = {
        visualMap: {
            show: false,
            min: 0,
            max: 10000,
            calculable: true,
            seriesIndex: [2],
            orient: 'horizontal',
            left: 'center',
            bottom: 20,
            inRange: {
                color: ['#e0ffff', '#006edd'],
                opacity: 0.3
            },
            controller: {
                inRange: {
                    opacity: 0.5
                }
            }
        },

        calendar: [{
            left: 'center',
            top: 'middle',
            cellSize: [70, 70],
            yearLabel: {show: false},
            orient: 'vertical',
            dayLabel: {
                firstDay: 1,
                nameMap: 'cn',
                fontSize: 14
            },
            monthLabel: {
                show: true,
                nameMap: 'cn',
                fontSize: 18
            },
            range: '[[${ym}]]'
        }],

        series: [{
            type: 'scatter',
            coordinateSystem: 'calendar',
            symbolSize: 1,
            label: {
                show: true,
                formatter: function (params) {
                    var d = echarts.number.parseDate(params.value[0]);
                    return d.getDate();
                },
                fontSize: 18,
                color: '#000'
            },
            data: getVirtulData([[${y}]])
        }, {
            type: 'scatter',
            coordinateSystem: 'calendar',
            symbolSize: 1,
            label: {
                show: true,
                formatter: function (params) {
                    return '\n\n\n' + (params.value[3] || '');
                },
                fontSize: 14,
                fontWeight: 700,
                color: '#a00'
            },
            data: getVirtulData([[${y}]])
        }, {
            type: 'heatmap',
            coordinateSystem: 'calendar',
            data: getVirtulData([[${y}]])
        }]
    };
    myChart.setOption(option);
    myChart.on('click', function (params) {
        //console.log(params);
        var date=params.data[0];
        window.location.assign("/table/"+date);
    });
</script>
<script>
    function entersearch(){
        var event = window.event || arguments.callee.caller.arguments[0];
        if (event.keyCode == 13)
        {
            var $Search = $("#Search").val();
            //alert($Search);
            window.location.assign("/meeting/search/"+$Search);
        }
    }

</script>
</body>

</html>
