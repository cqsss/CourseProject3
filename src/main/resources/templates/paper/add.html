<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>C&Z学术日历和地图</title>
		<!-- Bootstrap core CSS -->
		<link href="/asserts/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="/asserts/css/dashboard.css" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<div th:replace="commens/bar::topbar"></div>
		<div class="container-fluid">
			<div class="row">
				<!--&lt;!&ndash;同理用抽取的边栏替代&ndash;&gt;-->
				<div th:replace="commens/bar::sidebar(activeUri='meetings')"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<form th:action="@{/user}" method="post">
						<div class="form-group">
							<label>username</label>
							<input name="username" type="text" class="form-control" placeholder="用户名" >
						</div>
						<div class="form-group">
							<label>password</label>
							<input name="password" type="text" class="form-control" placeholder="密码" >
						</div>
						<div class="form-group">
							<label>is_manager</label><br>
							<div class="form-check form-check-inline">
								<input class="form-check-input" name="is_manager" type="radio" value="true">
								<label class="form-check-label">管理员</label>
							</div>
							<div class="form-check form-check-inline">
								<input name="is_manager" type="radio" value="false"class="form-check-input" >
								<label class="form-check-label">非管理员</label>
							</div>
						</div>
						<div class="form-group">
							<label>name</label>
							<input name="name" type="text" class="form-control" placeholder="姓名" >
						</div>
						<div class="form-group">
							<label>age</label>
							<input name="age" type="number" class="form-control" placeholder="年龄" min="0" max="200" value=0>
						</div>
						<div class="form-group">
							<label>sex</label>
							<input name="sex" type="text" class="form-control" placeholder="性别" >
						</div>
						<div class="form-group">
							<label>telephone</label>
							<input name="telephone" type="text" class="form-control" placeholder="电话" >
						</div>
						<div class="form-group">
							<label>个人简介</label>
							<input name="introduce" type="text" class="form-control" placeholder="个人简介" >
						</div>
						<button type="submit" class="btn btn-primary" >添加</button>
					</form>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="/asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="/asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="/asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="/asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="/asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>
	<script>
        function entersearch(){
            var event = window.event || arguments.callee.caller.arguments[0];
            if (event.keyCode == 13)
            {
                var $Search = $("#Search").val();
                //alert($Search);
                window.location.assign("/meeting/search/"+$Search);
            }
        }

	</script>
</html>
